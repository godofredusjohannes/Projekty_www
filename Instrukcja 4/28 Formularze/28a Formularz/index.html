<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Króciutki dokument HTML</title>
    <!-- To jest komentarz -->
</head>
<body>
<form action="http://www.roy.icenter.pl/form/" method="post" />
    <fieldset>
        <legend>Wyślij email do geniusza komputerowego
        </legend>
        <input type="hidden" name="to" value="bobbyfngaming@gmail.com" />
        <input type="hidden" name="subject" value="Wiadomość" />
        <dl>
            <dt><strong>Imię:</strong>
            </dt>
            <dd>
                <input type="text" name="imię" size="30" />
            </dd>
            <dt><strong>E-mail:</strong>
            </dt>
            <dd>
                <input type="email" name="imię" size="30" />
            </dd>
            <dt><strong>Komentarz:</strong>
            </dt>
            <dd>
                <textarea name="opinie" rows="30" cols="50"></textarea>
            </dd>
        </dl>
        <p>
            <input type="submit" value="Wyślij" />
        </p>
    </fieldset>
</form>
</body>
</html>
